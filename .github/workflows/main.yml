on: pull_request
name: Build Angular
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v1
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install cli and build devkit
        run: |
          npm install -g @angular/cli
          npm install --save-dev @angular-devkit/build-angular
        working-directory: travis-demo

      - name: ng lint and build
        run: |
          ng lint
          ng build --prod --base-href https://caseyhoover.github.io/travis-demo/
        working-directory: travis-demo

  docker-build:
      runs-on: ubuntu-latest
      name: Generate Docker Build
      steps:
        - name: Test docker
          id: docker-build
          uses: actions/travis-cicd-tutorial-action

